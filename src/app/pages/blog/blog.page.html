<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Blog</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="!blogData">
  <ion-spinner color="warning"></ion-spinner>
</ion-content>

<ion-content class="ion-padding" *ngIf="blogData">
  <ion-card *ngFor="let blog of blogData">
    <ion-card-header>
      <ion-card-title><a [routerLink]="['/blog', blog._id]">{{ blog.title }}</a></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div>Written on {{ blog.date | date: 'mediumDate' }} by {{ blog.author }}</div>
    </ion-card-content>
  </ion-card>
</ion-content>
